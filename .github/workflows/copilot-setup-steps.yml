name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
      - .github/**

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    environment: copilot

    steps:
      - name: Set up Emscripten
        uses: mymindstorm/setup-emsdk@v12
        with:
          version: latest
          cache: true